version: '3.8'

services:
  unsplash-downloader:
    build: .
    container_name: unsplash-downloader
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - BATCH_SIZE=${BATCH_SIZE:-10}
      - REQUEST_INTERVAL=${REQUEST_INTERVAL:-60}
      - DOWNLOAD_INTERVAL=${DOWNLOAD_INTERVAL:-2}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=Asia/Shanghai
    volumes:
      - /volume1/e-book/壁纸/素材:/app/data  # 现在挂载整个 data 目录
      - ./config:/app/config
      - ./logs:/app/logs
    command: download

  db-manager:
    build: .
    container_name: unsplash-db-manager
    profiles: ["tools"]
    user: "1000:1000"
    environment:
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - TZ=Asia/Shanghai
    volumes:
      - /volume1/e-book/壁纸/素材:/app/data  # 现在挂载整个 data 目录
      - ./config:/app/config
      - ./logs:/app/logs
